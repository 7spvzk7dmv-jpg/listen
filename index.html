  <!-- Firebase base -->

  <script type="module">
    import { onAuthStateChanged, signOut }

    const auth = window.firebaseAuth;
    const logoutBtn = document.getElementById('logoutBtn');

    onAuthStateChanged(auth, user => {
      if (!user) location.href = 'login.html';
    });

    logoutBtn.onclick = async () => {
