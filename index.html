<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>English Trainer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <main class="app">

    <!-- TOP BAR -->
    <header class="app-top">
      <h1>English Trainer</h1>

      <div class="top-actions">
        <button id="toggleDataset" class="pill">
          Frases
        </button>

        <button id="examModeBtn" class="pill">
          Exame: OFF
        </button>

        <button id="logoutBtn" class="pill danger">
          Sair
        </button>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <section class="trainer">

      <p id="englishText" class="prompt"></p>
      <p id="translationText" class="translation hidden"></p>

      <p id="levelText" class="status">
        Nível: A1 | Pontos: 0
      </p>

    </section>

    <!-- PRIMARY ACTION -->
    <section class="primary-action">
      <button id="micBtn" class="mic" aria-label="Falar"></button>
    </section>

    <!-- SECONDARY ACTIONS -->
    <section class="actions">
      <button id="playBtn" class="btn">Ouvir</button>
      <button id="translateBtn" class="btn">Tradução</button>
      <button id="nextBtn" class="btn">Próxima</button>
    </section>

    <!-- FEEDBACK -->
    <section class="feedback">
      <p id="feedback"></p>
      <p class="score">
        ✅ <span id="hits">0</span>
        &nbsp;|&nbsp;
        ❌ <span id="errors">0</span>
      </p>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
      <button id="resetBtn" class="link-danger">
        Resetar progresso
      </button>
    </footer>

  </main>

  <!-- Firebase -->
  <script type="module" src="firebase.js"></script>

  <!-- Auth -->
  <script type="module">
    import { onAuthStateChanged, signOut }
      from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    const auth = window.firebaseAuth;
    const logoutBtn = document.getElementById('logoutBtn');

    onAuthStateChanged(auth, user => {
      if (!user) location.href = 'login.html';
    });

    logoutBtn.onclick = async () => {
      await signOut(auth);
      location.href = 'login.html';
    };
  </script>

  <!-- App -->
  <script src="app.js"></script>

</body>
</html>
