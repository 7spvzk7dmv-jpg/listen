<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login â€“ English Trainer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <main class="card auth">

    <header class="auth-header">
      <h1>English Trainer</h1>
      <p>Entre para continuar seu treino</p>
    </header>

    <section class="auth-form">
      <input id="email" type="email" placeholder="E-mail" />
      <input id="password" type="password" placeholder="Senha" />

      <button id="loginBtn" class="btn primary">Entrar</button>
      <button id="registerBtn" class="btn">Criar conta</button>
    </section>

    <div class="divider">
      <span>OU</span>
    </div>

    <button id="googleBtn" class="btn google">
      <img
        src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
        alt="Google"
      />
      Entrar com Google
    </button>

    <p id="msg" class="error"></p>

  </main>

  <script type="module" src="firebase.js"></script>

  <script type="module">
    import {
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    const auth = window.firebaseAuth;
    const provider = window.googleProvider;

    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const msg = document.getElementById('msg');

    loginBtn.onclick = async () => {
      try {
        await signInWithEmailAndPassword(auth, email.value, password.value);
        location.href = 'index.html';
      } catch (e) {
        msg.textContent = e.message;
      }
    };

    registerBtn.onclick = async () => {
      try {
        await createUserWithEmailAndPassword(auth, email.value, password.value);
        location.href = 'index.html';
      } catch (e) {
        msg.textContent = e.message;
      }
    };

    googleBtn.onclick = async () => {
      try {
        await signInWithPopup(auth, provider);
        location.href = 'index.html';
      } catch (e) {
        msg.textContent = e.message;
      }
    };
  </script>

</body>
</html>
