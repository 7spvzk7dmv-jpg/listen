<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login â€“ English Trainer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <main class="app auth">

    <!-- HEADER -->
    <header class="app-top">
      <h1>English Trainer</h1>
    </header>

    <!-- CONTENT -->
    <section class="trainer">

      <p class="prompt" style="font-size:22px;">
        Acesse sua conta
      </p>

      <input id="email" type="email" placeholder="E-mail" />
      <input id="password" type="password" placeholder="Senha" />

    </section>

    <!-- ACTIONS -->
    <section class="actions" style="grid-template-columns: 1fr;">
      <button id="loginBtn" class="btn primary">Entrar</button>
      <button id="registerBtn" class="btn">Criar conta</button>
    </section>

    <!-- DIVIDER -->
    <div class="divider">
      <span>OU</span>
    </div>

    <!-- GOOGLE -->
    <section class="actions" style="grid-template-columns: 1fr;">
      <button id="googleBtn" class="btn google">
        <img
          src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
          alt="Google"
          style="width:18px;height:18px;"
        />
        Entrar com Google
      </button>
    </section>

    <!-- ERROR -->
    <section class="feedback">
      <p id="msg" style="color:#fb7185;"></p>
    </section>

  </main>

  <script type="module" src="firebase.js"></script>

  <script type="module">
    import {
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    const auth = window.firebaseAuth;
    const provider = window.googleProvider;

    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const msg = document.getElementById('msg');

    loginBtn.onclick = async () => {
      try {
        await signInWithEmailAndPassword(auth, email.value, password.value);
        location.href = 'index.html';
      } catch (e) {
        msg.textContent = e.message;
      }
    };

    registerBtn.onclick = async () => {
      try {
        await createUserWithEmailAndPassword(auth, email.value, password.value);
        location.href = 'index.html';
      } catch (e) {
        msg.textContent = e.message;
      }
    };

    googleBtn.onclick = async () => {
      try {
        await signInWithPopup(auth, provider);
        location.href = 'index.html';
      } catch (e) {
        msg.textContent = e.message;
      }
    };
  </script>

</body>
</html>
