<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-zinc-900 text-zinc-100 min-h-screen flex items-center justify-center">

  <div class="bg-zinc-800 p-6 rounded-xl w-full max-w-sm space-y-4">
    <h1 class="text-xl font-semibold text-center">Listen English</h1>

    <input id="email" type="email" placeholder="E-mail"
      class="w-full p-2 rounded bg-zinc-700">

    <input id="password" type="password" placeholder="Senha"
      class="w-full p-2 rounded bg-zinc-700">

    <button id="emailLogin"
      class="w-full bg-emerald-600 py-2 rounded">
      Entrar com e-mail
    </button>

    <button id="googleLogin"
      class="w-full bg-white text-black py-2 rounded flex items-center justify-center gap-2">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5">
      Entrar com Google
    </button>

    <p id="msg" class="text-sm text-red-400 text-center"></p>
  </div>

  <script type="module" src="firebase.js"></script>

  <script type="module">
    import {
      signInWithEmailAndPassword,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    const msg = document.getElementById('msg');

    emailLogin.onclick = async () => {
      try {
        await signInWithEmailAndPassword(
          firebaseAuth,
          email.value,
          password.value
        );
        location.href = 'index.html';
      } catch (e) {
        msg.textContent = e.message;
      }
    };

    googleLogin.onclick = async () => {
      try {
        await signInWithPopup(firebaseAuth, googleProvider);
        location.href = 'index.html';
      } catch (e) {
        msg.textContent = e.message;
      }
    };
  </script>

</body>
</html>
